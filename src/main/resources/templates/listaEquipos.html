<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MENU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/about">ToDoList<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tareas">Tareas</a>
            </li>
            <li th:if="${soyadmin}" class="nav-item">
                <a class="nav-link" href="/registrados">Usuarios</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Equipos</a>
            </li>
            <li class="nav-item dropleft">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    [[${usuario.nombre}]]
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Cuenta</a>
                    <a class="dropdown-item" href="/logout">
                        Cerrar sesión [[${usuario.nombre}]]
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de Equipos registrados'"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Enlace Miembros</th>
                    <th>Acceso</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipo: ${equipos}">
                    <td th:text="${equipo.id}"></td>
                    <td th:text="${equipo.nombre}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/equipos/{id}(id=${equipo.id})}"/>Ver miembros</a></td>
                    <td><button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                                               th:onclick="'eliminarme(\'/equipos/' + ${equipo.id} + '\')">Eliminarme</button>
                        <button class="btn btn-success btn-xs" onmouseover="" style="cursor: pointer;"
                                th:onclick="'meterme(\'/equipos/' + ${equipo.id} + '\')">Añadirme</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


</div>
<div th:replace="fragments::javascript"/>
<script type="text/javascript">
    function eliminarme(urlBloquear) {
        if (confirm('¿Estás seguro/a de que quieres salir del usuario?')) {
            fetch(urlBloquear, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
    function meterme(urlHabilitar) {
        if (confirm('¿Estás seguro/a de que quieres entrar en el equipo?')) {
            fetch(urlHabilitar, {
                method: 'POST'
            }).then((res) => location.reload());
        }
    }
</script>
</body>
</html>
