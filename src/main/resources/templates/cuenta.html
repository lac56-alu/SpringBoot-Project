<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MENU</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about">ToDoList<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tareas">Tareas</a>
      </li>
      <li th:if="${soyadmin}" class="nav-item">
        <a class="nav-link" href="/registrados">Usuarios</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/equipos">Equipos</a>
      </li>
      <li class="nav-item dropleft">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          [[${usuario.nombre}]]
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Cuenta</a>
          <a class="dropdown-item" href="/logout">
            Cerrar sesi√≥n [[${usuario.nombre}]]
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="card" style="width: 50rem;">
    <div class="card-body">
      <h5 class="card-title" th:text="'Perfil ' + ${usuario.getNombre()}"></h5>
    </div>
    <ul class="list-group list-group-flush">
      <ul class="list-group-item" th:text="'ID: ' + ${usuario.getId()}"></ul>
      <li class="list-group-item" th:text="'Nombre: ' + ${usuario.getNombre()}"></li>
      <li class="list-group-item" th:text="'Email: ' + ${usuario.getEmail()}"></li>
      <li class="list-group-item" th:text="'Fecha de nacimiento: ' + ${usuario.getFechaNacimiento()}"></li>
      <li class="list-group-item" th:text="'Administrador: ' + ${usuario.getAdministrador()}"></li>
    </ul>
  </div>
</div>
<br>
<a class="btn btn-primary btn-xs" role="button" aria-pressed="true" th:href="@{/cuenta/modificar/{id}(id=${usuario.id})}"> Modificar Usuario </a>
<a class="btn btn-danger btn-xs" role="button" aria-pressed="true" > Eliminar Usuario </a>

<div class="row mt-2">
  <div class="col">
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
      <span th:text="${mensaje}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>

</body>
</html>
