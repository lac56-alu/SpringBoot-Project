<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div th:replace="fragments :: header(usuario=${usuario})"></div>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de tareas del Equipo: ' + ${equipo.getNombre()}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <br>
            <a th:if="${!tipoSoy.soyParticipante(equipo.id,usuario.id)}" role="button" class="btn btn-success" th:href="@{/equipo/{idEquipo}/crearTarea(idEquipo=${equipo.id})}">Crear Tarea</a>
            <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>POR HACER</th>
                    <th>EN PROCESO</th>
                    <th>FINALIZADAS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarea: ${tareas}">
                    <td>
                        <div class="card" th:if="${tarea.getEstado() == 'POR_HACER'}" style="width: 20rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${tarea.getTitulo()}"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <ul class="list-group-item" th:text="'ID: ' + ${tarea.getId()}"></ul>
                                <li class="list-group-item" th:text="'Descripcion: ' + ${tarea.getDescripcion()}"></li>
                                <li class="list-group-item" th:text="'Fecha: ' + ${tarea.getFecha()}"></li>
                                <li class="list-group-item" th:text="'Equipo: ' + ${tarea.getEquipo().getNombre()}"></li>
                                <li class="list-group-item" th:text="'Estado: ' + ${tarea.getEstado()}"></li>
                                <li th:if="${!tipoSoy.soyParticipante(equipo.id,usuario.id)}">
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/equipo/{idEquipo}/modificarEstado/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}">Cambiar Estado</a>
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/equipo/{idEquipo}/modificarTarea/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}">Modificar</a>
                                    <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                            th:onclick="'del(\'/equipo/' + ${equipo.id} + '/borrarTarea/' + ${tarea.id} + '\')'">Borrar</button>
                                </li>
                                <li th:if="${tipoSoy.soyParticipante(equipo.id,usuario.id)}"></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div class="card" th:if="${tarea.getEstado() == 'EN_PROCESO'}" style="width: 20rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${tarea.getTitulo()}"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <ul class="list-group-item" th:text="'ID: ' + ${tarea.getId()}"></ul>
                                <li class="list-group-item" th:text="'Descripcion: ' + ${tarea.getDescripcion()}"></li>
                                <li class="list-group-item" th:text="'Fecha: ' + ${tarea.getFecha()}"></li>
                                <li class="list-group-item" th:text="'Equipo: ' + ${tarea.getEquipo().getNombre()}"></li>
                                <li class="list-group-item" th:text="'Estado: ' + ${tarea.getEstado()}"></li>
                                <li th:if="${!tipoSoy.soyParticipante(equipo.id,usuario.id)}">
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/equipo/{idEquipo}/modificarEstado/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}">Cambiar Estado</a>
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/equipo/{idEquipo}/modificarTarea/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}">Modificar</a>
                                    <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                            th:onclick="'del(\'/equipo/' + ${equipo.id} + '/borrarTarea/' + ${tarea.id} + '\')'">Borrar</button>
                                </li>
                                <li th:if="${tipoSoy.soyParticipante(equipo.id,usuario.id)}"></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div class="card" th:if="${tarea.getEstado() == 'FINALIZADA'}" style="width: 20rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${tarea.getTitulo()}"></h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <ul class="list-group-item" th:text="'ID: ' + ${tarea.getId()}"></ul>
                                <li class="list-group-item" th:text="'Descripcion: ' + ${tarea.getDescripcion()}"></li>
                                <li class="list-group-item" th:text="'Fecha: ' + ${tarea.getFecha()}"></li>
                                <li class="list-group-item" th:text="'Equipo: ' + ${tarea.getEquipo().getNombre()}"></li>
                                <li class="list-group-item" th:text="'Estado: ' + ${tarea.getEstado()}"></li>
                                <li th:if="${!tipoSoy.soyParticipante(equipo.id,usuario.id)}">
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/equipo/{idEquipo}/modificarEstado/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}">Cambiar Estado</a>
                                    <a class="btn btn-primary btn-xs"
                                       th:href="@{/equipo/{idEquipo}/modificarTarea/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}">Modificar</a>
                                    <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                            th:onclick="'del(\'/equipo/' + ${equipo.id} + '/borrarTarea/' + ${tarea.id} + '\')'">Borrar</button>
                                </li>
                                <li th:if="${tipoSoy.soyParticipante(equipo.id,usuario.id)}"></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>

<!-- Lanzamos una petición DELETE por JavaScript para borrar una tarea -->

<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar la tarea?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
    function limpiarDatos(urlUser){
        window.location=urlUser;
    }
</script>

</body>
</html>
