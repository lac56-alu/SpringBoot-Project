<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div th:replace="fragments :: header(usuario=${usuario})"></div>
<div class="container-fluid">

  <div class="row mt-3">
    <div class="col">
      <h2 th:text="'Listado de Miembros del Equipo'"></h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>Nombre</th>
          <th>FechaNacimiento</th>
          <th th:if="${soyadmin}">Accion</th>
          <th>Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.nombre}"></td>
          <td th:text="${user.fechaNacimiento}"></td>
          <td th:if="${soyadmin}"><button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer;"
                                          th:onclick="'eliminar(\'/equipos/'+ ${Idequipo}+'/'+${user.id} + '\')'">Expulsar</button></td>
          <td>
            <div th:if="${user.id == lider}"><span class="font-weight-bold py-2 px-3 badge badge-pill badge-primary">LIDER</span></div>
            <div th:if="${user.id != lider}"><span class="font-weight-bold py-2 px-3 badge badge-pill badge-secondary">MIEMBRO</span></div>
          </td>
        </tr>
        </tbody>
      </table>
      <a class="btn btn-link" href="/equipos">Volver al listado</a></p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
        <span th:text="${mensaje}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>


</div>
<div th:replace="fragments::javascript"/>
<script type="text/javascript">
  function eliminar(urlBloquear) {
    if (confirm('¿Estás seguro/a de que quieres expulsarlo del equipo?')) {
      fetch(urlBloquear, {
        method: 'DELETE'
      }).then((res) => location.reload());
    }
  }
</script>
</body>
</html>
