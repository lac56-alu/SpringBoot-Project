<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MENU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/about">ToDoList<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tareas">Tareas</a>
            </li>
            <li th:if="${soyadmin}" class="nav-item">
                <a class="nav-link" href="/registrados">Usuarios</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Equipos</a>
            </li>
            <li class="nav-item dropleft">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    [[${usuario.nombre}]]
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/cuenta">Cuenta</a>
                    <a class="dropdown-item" href="/logout">
                        Cerrar sesi√≥n [[${usuario.nombre}]]
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <h2 th:text="'Modificar Tarea: ' + ${tarea.titulo}"></h2>

    <form method="post" th:action="@{/equipo/{idEquipo}/modificarTarea/{idTarea}(idEquipo=${equipo.id},idTarea=${tarea.id})}" th:object="${tareasEquipoData}">
        <div class="col-6">
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input class="form-control" id="titulo" name="titulo" th:placeholder="${tarea.titulo}" required th:field="*{titulo}" type="text"/>

                <label for="descripcion">Descripcion:</label>
                <input class="form-control" id="descripcion" name="descripcion" th:placeholder="${tarea.descripcion}" required th:field="*{descripcion}" type="text"/>

                <label for="fecha">Fecha:</label>
                <input id="fecha" class="form-control" name="fecha" th:placeholder="${tarea.fecha}" required th:field="*{fecha}"/>
            </div>
            <button class="btn btn-primary" type="submit">Modificar tarea</button>
            <a class="btn btn-danger" th:href="@{/equipo/{idEquipo}/listaTareas(idEquipo=${equipo.id})}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>
</body>
</html>
